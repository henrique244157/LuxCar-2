<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo de Carros</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Loja de Carros JDM</h1>
  </header>

  <section class="filtros">
    <label for="marca">Marca:</label>
    <select id="marca">
      <option value="todos">Todos</option>
      <option value="Nissan">Nissan</option>
      <option value="Toyota">Toyota</option>
      <option value="Mitsubishi">Mitsubishi</option>
    </select>

    <label for="preco">Preço:</label>
    <select id="preco">
      <option value="todos">Todos</option>
      <option value="baixo">Até R$350.000</option>
      <option value="medio">Até R$400.000</option>
      <option value="alto">Acima de R$400.000</option>
    </select>
  </section>

  <main class="catalogo" id="catalogo">
    <!-- Carros aparecerão aqui -->
  </main>

  <script src="script.js"></script>
</body>
</html>
